{% extends "layout.html" %}

{% block title %}
    Symbol Result
{% endblock %}

{% block main %}
    <p>
        Name: {{ symbolValues.name }}<br>
        Symbol: {{ symbolValues.symbol }}<br>
        Price({{ selected_curr }}): ${% set price = symbolValues.price | float %}{{ "%.2f"|format(price * newCurr)}}<br>
    </p>
{% endblock %}
